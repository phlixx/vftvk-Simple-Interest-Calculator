<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <form>
        <label for="principal">Amount</label> 
        <input type="number"  id="principal"> <br/><br/>
        <label for="rate">Interest Rate</label>
        <input type="range"  id="rate"  min="0" max="100" value="3.5" step="0.1" oninput="displayRate()">
        <output id ="rateDisplay">3.5%</output></br></br>
        <label for="years">No. of Years</label>
        <input type="number"  id="years" min="1" size="2">  <br/><br/>

        <button type='button' onclick="compute()">Compute Interest</button></br>

        <span id="result"></span><br>
        </form>

        <p>Everyone Can Get Rich Â©</p> 
    </body>
</html>
